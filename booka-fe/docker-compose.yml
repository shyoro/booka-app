version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    image: booka-frontend:latest
    container_name: booka-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - '3000:3000'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

