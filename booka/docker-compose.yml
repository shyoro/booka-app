version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: shayazulay/booka-docker:${APP_VERSION}
    container_name: booka-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Booka}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT_PUBLIC: ${THROTTLE_LIMIT_PUBLIC:-100}
      THROTTLE_LIMIT_AUTHENTICATED: ${THROTTLE_LIMIT_AUTHENTICATED:-500}
      THROTTLE_LIMIT_SEARCH: ${THROTTLE_LIMIT_SEARCH:-50}
    ports:
      - '${PORT:-3000}:3000'
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

